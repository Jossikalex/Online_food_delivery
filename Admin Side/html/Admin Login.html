<!-- admin/login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elia Kitchen Cafe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body class="admin-login">
    <div class="login-container">
        <div class="login-box">
            <div class="logo-admin">
                <img src="../images/logo.png" alt="Elia Kitchen Cafe">
                <h1>Elia Kitchen Cafe</h1>
                <h2>Admin Panel</h2>
            </div>

            <form action="dashboard.html" method="POST" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="login-footer">
                    <a href="../home.html">‚Üê Back to Website</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
