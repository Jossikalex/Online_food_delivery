<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application - Manager Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="manager-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" onerror="this.style.display='none'">
                <h3>Manager Panel</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="manager-dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="active"><a href="manager-application.html"><i class="fas fa-file-alt"></i><span>Application</span></a></li>
                <li><a href="manager-complaints.html"><i class="fas fa-exclamation-circle"></i><span>Complaints</span></a></li>
                <li><a href="manager-sales.html"><i class="fas fa-chart-line"></i><span>Sales Report</span></a></li>
                <li><a href="manager-profile.html"><i class="fas fa-user"></i><span>Profile</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
            </div>
        </aside>

        <div class="main-content">
            <div class="top-bar">
                <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                <h1>WELCOME MANAGER</h1>
            </div>

            <div class="content-area">
                <h2>Apply for Registration</h2>
                <div class="form-card">
                    <form id="applicationForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="experience">Years of Experience</label>
                            <input type="number" id="experience" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/manager.js"></script>
</body>
</html>
