<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Homepage - Food Delivery System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="homepage">
    <!-- Header with Login Button -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>Ella Kitchen Cafe</span>
            </div>
            <button class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
        <div class="hero-container">
            <div class="hero-content">
                <div class="hero-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="hero-title">WELCOME MANAGER</h1>
                <p class="hero-tagline">Manage your restaurants, staff, and sales with ease</p>
                <div class="hero-features">
                    <div class="feature">
                        <i class="fas fa-store"></i>
                        <span>Restaurant Management</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Staff Coordination</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-chart-bar"></i>
                        <span>Sales Analytics</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <p>&copy; 2025 Food Delivery System. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                    <a href="#support">Support</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
