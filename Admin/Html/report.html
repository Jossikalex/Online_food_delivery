<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard">
    <!-- Sidebar Navigation -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <img src="../images/logo.png" alt="Logo">
            <h3>Ella Kitchen Cafe</h3>
            <p>Admin Panel</p>
        </div>
        
        <nav class="sidebar-menu">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="update-menu.html">Update menu</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="users.html">Users</a></li>
                <li class="active"><a href="report.html">Report</a></li>
                <li><a href="view-site.html">View site</a></li>
                <li><a href="Logout.html">Logout</a></li>
            </ul>
        </nav>
    </div>
    
    <!-- Main Content -->
    <div class="admin-main">
        <header class="admin-header">
            <h1>Dashboard</h1>
            <div class="admin-user">
                <span>Welcome, Admin</span>
            </div>
        </header>
        
        <div class="admin-content">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Orders</h3>
                    <p class="stat-number">156</p>
                    <span class="stat-trend">↑ 12% this month</span>
                </div>
                
                <div class="stat-card">
                    <h3>Total Revenue</h3>
                    <p class="stat-number">$4,580</p>
                    <span class="stat-trend">↑ 8% this month</span>
                </div>
                
                <div class="stat-card">
                    <h3>Total Foods</h3>
                    <p class="stat-number">42</p>
                    <span class="stat-trend">↔ Stable</span>
                </div>
                
                <div class="stat-card">
                    <h3>Total Categories</h3>
                    <p class="stat-number">6</p>
                    <span class="stat-trend">↑ 1 new</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
